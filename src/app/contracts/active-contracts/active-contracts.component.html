<mat-card>
  <mat-card-header>
    <mat-card-title>Ενεργά Συμβόλαια</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-spinner-button color="primary" [options]="btnOpts" (click)="getContracts()"></mat-spinner-button>

    <div class="flex-container">

      <div *ngFor="let contract of contracts" class="flex-item">
        <app-contract-info [contract]="contract">

        </app-contract-info>
      </div>
    </div>
  </mat-card-content>
</mat-card>
